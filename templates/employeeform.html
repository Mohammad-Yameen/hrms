<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee - HRMS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
        }

        section {
            margin: 20px;
        }

        .welcome-message {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .info-section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            padding: 10px;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>HRMS App</h1>
    </header>

    <section>
        <div class="welcome-message">
            <p>Welcome to the Human Resource Management System!</p>
        </div>

        <div class="info-section">
            <h2>Create Employee</h2>
            <form action={% url "employee" %} method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="designation">Designation:</label>
                <input type="text" id="designation" name="designation" required>

                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>

                <label for="joinDate">Date of Joining:</label>
                <input type="date" id="joinDate" name="joining_date" required>

                <button type="submit">Create Employee</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HRMS App. All rights reserved.</p>
    </footer>
</body>
</html>
